<html lang="en">
<head>

</head>
<body>
    <form>
        <fieldset>
            <legend>Personal detail form</legend>
            <label>Name</label><br>
            <input type="text" id="FName"><br><br>

            <input type="checkbox" id="Favourite fruit" value="Mango">Mango<br><br>

                <option value="Maths">Maths</option>

            </select><br><br>
            <input type="submit">
        </fieldset>
    </form>
